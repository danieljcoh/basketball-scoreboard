<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <body>
        <button id="new-game-btn" onclick="new_game()">New Game</button>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreboard-box">
                    <h2 id="home-score"></h2>
                </div>
                <div class="btn-section">
                    <button onclick="add1()">+1</button>
                    <button onclick="add2()">+2</button>
                    <button onclick="add3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreboard-box">
                    <h2 id="guest-score"></h2>
                </div>
                <button onclick="add1_guest()">+1</button>
                <button onclick="add2_guest()">+2</button>
                <button onclick="add3_guest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
